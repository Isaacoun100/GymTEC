<body>
    <!--Sidebar-->
    <app-sidebar></app-sidebar>

    <div class="container my-4">

        <div class="card mb-3" style="max-width:fit-content;">

            <div class="row g-0">
    
                <div class="col-md-4 centrado">
                    <img src="assets\facebook_profile_image_2_400x400.png" class="img-fluid rounded-start" alt="facebook_profile_image">
                  </div>

                  <div class="col-md-8">
    
                    <form [formGroup]="asociarIntenvetarioForm" (ngSubmit)="asociarInventario(asociarIntenvetarioForm.getRawValue())">
        
                        <div class="row my-4 mx-4">
        
                            <label for="sucursal">Sucursal</label>
            
                            <select class="form-select" aria-label="sucursal" (change)="cambiarSucursal($event)">
                                
                                <option [disabled]="true">Seleccionar Sucursal</option>
                                <option *ngFor="let branch of branches" [ngValue]="branch">
                                    {{branch.sucursal}}
                                </option>
    
                            </select>
    
                            <label for="num_serie">Servicio</label>
    
                            <select class="form-select" aria-label="num_serie" (change)="cambiarNumSerie($event)">

                                <option [disabled]="true">Seleccionar Servicio</option>
                                <option *ngFor="let inventory of inventories" [ngValue]="inventory.num_serie">
                                    {{inventory.num_serie}}
                                </option>
    
                            </select>
    
                            <div class="col-4 my-4">
                                <button class="btn btn-success" type="submit">Asociar inventario</button>
                            </div>
                            
                        </div>
                        
                </form>
        
                </div>
    
            </div>
        
        </div>

    </div>
    
</body>
