<app-sidebar></app-sidebar>

<body>
    
    <div class="container py-4">
        
        <h1>Sucursales</h1>

        <div class="row py-4">

            <ul class="list-group overflow-auto shadow" style="max-height: 272px;">
        
                <div *ngFor="let branch of branches; let i=index">
        
                    <li class="list-group-item">
        
                        <h4>
        
                            <a [routerLink]="['/sucursales', branch.nombre_sucursal]">
                                <div>{{ branch.nombre_sucursal }}</div>
                            </a>
        
                        </h4>
                        
                    </li>
        
                </div>
        
              </ul>

        </div>
        
        <button type="button" class="btn btn-primary" (click)="agregarSucursal()">Agregar sucursal</button>
        
    </div>

</body>
